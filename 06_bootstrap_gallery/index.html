<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>劉育全_照片牆練習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        .title {
            display: flex;
            background-color: antiquewhite;
            justify-content: center;
            padding-top: 16px;
        }

        .t1 {
            font-family: 'Inter', sans-serif;
            text-align: center;
            font-size: 24px;
        }

        .p1 {
            background-image: url("https://source.unsplash.com/5-06fFHE8j8");
            background-size: cover;
            height: 100vh;
            margin: 8px;
        }

        .p2 {
            background-image: url("https://source.unsplash.com/saL8S5Ru070");
            background-size: cover;
            height: 100vh;
            margin: 8px;
        }

        .p3 {
            background-image: url("https://source.unsplash.com/5PUUIJ5DzNs");
            background-size: cover;
            height: 100vh;
            margin: 8px;
        }

        .p4 {
            background-image: url("https://source.unsplash.com/YleQtm7yEKY");
            background-size: cover;
            height: 100vh;
            margin: 8px 8px 0 8px;
        }

        .p5 {
            background-image: url("https://source.unsplash.com/oGeIz2PVVRc");
            background-size: cover;
            height: 50vh;
            margin: 8px;
        }

        .p6 {
            background-image: url("https://source.unsplash.com/LaTTydKnJxY");
            background-size: cover;
            height: 50vh;
            margin: 8px;
        }

        .fix1 {
            margin: 8px 8px 0 8px;
        }

        .fix2 {
            margin: 0px 8px 0 8px;
        }
    </style>
</head>

<body>
    <div class="container-fluid g-0">
        <div class="title">
            <p class="t1">UNSPLASH STREET PHOTO SELECTION</p>
        </div>
        <div class="row g-0 fix1">
            <div class="col-12 col-sm-6">
                <div class="p1"></div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="p2"></div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="p3"></div>
            </div>
        </div>
        <div class="row g-0 fix2">
            <div class="col-12 col-sm-3 fix3">
                <div class="p4"></div>
            </div>
            <div class="col-12 col-sm-9">
                <div class="col">
                    <div class="p5"></div>
                </div>
                <div class="col">
                    <div class="p6"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
